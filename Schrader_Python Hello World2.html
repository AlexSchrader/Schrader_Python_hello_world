<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
      <script defer src="https://pyscript.net/latest/pyscript.js"></script>
      <style>
         label {
            display: block;
         }
         #total {
            border: 1px solid #000;
            padding: 10px;
            margin-top: 5px;
         }
      </style>
   </head>
   <body>
      <form>
         <label for="operandOne">x:</label>
         <input name="operandOne" id="operandOne" value="10">
         <label for="total">Result:</label>
         <div id="total"></div>
      </form>
      <py-script>
         input_box = document.getElementById("operandOne")
         operandOne = float(input_box.value)
         result = document.getElementById("total")
         result.textContent = `Hello! The input says: ${operandOne}`
      </py-script>
   </body>
</html>
